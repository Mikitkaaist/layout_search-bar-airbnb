<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- big search bar -->
    <form
      action="#"
      class="bigSearchBar"
      method="get"
    >
      <label class="searchBar1">
        <img 
          src="images/Search.svg" 
          alt="a" 
          class="image1"
        >
        <input 
          type="text"
          class="firstSearchBar textBig"
          data-qa="big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <!-- big search bar -->
    
    
    <!-- small search bar -->
    <form
      action="#"
      class="smallSearchBar"
      method="get"
    >
      <label class="searchBar2">
        <img 
          src="images/Search.svg" 
          alt="a" 
          class="image2"
        >
        <input 
          type="text"
          class="secondSearchBar textSmall"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <!-- small search bar -->
  </body>
</html>
