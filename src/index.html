<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- big search bar -->
    <form
      action="#"
      class="search-bar"
      method="get"
    >
      <label class="search-bar__inside">
        <img 
          class="search-bar__inside--img big-search-bar__inside-img"
          src="images/Search.svg" 
          alt="/" 
        >
        <input 
          type="text"
          class="search-bar__inside--text"
          data-qa="big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <!-- big search bar -->
    
    
    <!-- small search bar -->
    <form
      action="#"
      class="small-search-bar"
      method="get"
    >
      <label class="search-bar__inside small-search-bar__inside">
        <img 
          src="images/Search.svg" 
          alt="/" 
          class="search-bar__inside--img small-search-bar__inside--img"
        >
        <input 
          type="text"
          class="search-bar__inside--text small-search-bar__inside--text"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <!-- small search bar -->
  </body>
</html>
